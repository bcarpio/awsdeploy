    <script>
      $(function(){
          // Helper function to convert a string of the form "Mar 15, 1987" into
          // a Date object.
          var date_from_string = function(str){
            var months = ["jan","feb","mar","apr","may","jun","jul",
                          "aug","sep","oct","nov","dec"];
            var pattern = "^([a-zA-Z]{3})\\s*(\\d{2}),\\s*(\\d{4})$";
            var re = new RegExp(pattern);
            var DateParts = re.exec(str).slice(1);

            var Year = DateParts[2];
            var Month = $.inArray(DateParts[0].toLowerCase(), months);
            var Day = DateParts[1];
            return new Date(Year, Month, Day);
          }

          var table = $("table").stupidtable({
            "date":function(a,b){
              // Get these into date objects for comparison.

              aDate = date_from_string(a);
              bDate = date_from_string(b);

              return aDate - bDate;
            }
          });

          table.bind('aftertablesort', function (event, data) {
            // data.column - the index of the column sorted after a click
            // data.direction - the sorting direction (either asc or desc)

            var th = $(this).find("th");
            th.find(".arrow").remove();
            var arrow = data.direction === "asc" ? "&uarr;" : "&darr;";
            th.eq(data.column).append('<span class="arrow">' + arrow +'</span>');
          });

          $("tr").slice(1).click(function(){
            $(".awesome").removeClass("awesome");
            $(this).addClass("awesome");
          });

      });

// When document is ready: this gets fired before body onload <img src='http://blogs.digitss.com/wp-includes/images/smilies/icon_smile.gif' alt=':)' class='wp-smiley' /> 
$(document).ready(function(){
        // Write on keyup event of keyword input element
        $("#kwd_search").keyup(function(){
                // When value of the input is not blank
                if( $(this).val() != "")
                {
                        // Show only matching TR, hide rest of them
                        $("#simpleTable tbody>tr").hide();
                        $("#simpleTable td:contains-ci('" + $(this).val() + "')").parent("tr").show();
                }
                else
                {
                        // When there is no input or clean again, show everything back
                        $("#simpleTable tbody>tr").show();
                }
        });
});
// jQuery expression for case-insensitive filter
$.extend($.expr[":"], 
{
    "contains-ci": function(elem, i, match, array) 
        {
                return (elem.textContent || elem.innerText || $(elem).text() || "").toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
        }
});

$('.select_size').on('change', function (evt) {
    var size = $(this).val();
    var link = $('.aws_resize_link', $(this).parents().eq(1));
    var parts = link.attr('href').split('/');
    parts.pop();
    parts.push(size);
    link.attr('href', parts.join('/'));
})
</script>
